<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Encuentra las mejores marcas de ropa urbana en nuestra tienda online. Desde chaquetas hasta zapatillas, tenemos una amplia selección de prendas para que puedas crear el look perfecto. Compra ahora y obtén envío gratis en pedidos mayores a $30.000." />
  <meta name="keywords"
    content="Streetwear, moda urbana, ropa de calle, tendencias de moda, estilo de vida urbano, cultura urbana, marca de ropa urbana, diseño de ropa urbana, colección de streetwear, moda callejera, ropa informal, ropa de moda para jóvenes, accesorios de streetwear, influencias de la moda urbana, estilo de moda para la ciudad." />
  <meta name="author" content="Leandro Navarro, Anthony Hildebrand, Agustin Sandoval, Tadeo Muñoz, Exequiel Vega" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>StreetWear&REG;</title>
</head>

<body>
  <header>
    <!--Banner con descuentos-->
    <section id="carouselExampleSlidesOnly" class="carousel slide bg-black text-white" data-bs-ride="carousel">
      <article class="carousel-inner p-1">
        <div class="carousel-item active">
          <p class="m-0 text-center">ENVÍOS BONIFICADOS + $30.000.-</p>
        </div>
        <div class="carousel-item">
          <p class="m-0 text-center">ENVÍOS EXPRESS A TUC 24HS</p>
        </div>
        <div class="carousel-item">
          <p class="m-0 text-center">HASTA 6 CUOTAS S/INTERÉS</p>
        </div>
      </article>
    </section>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg">
      <section class="container justify-content-between">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="logo fuenteLogo" href="#">
          <h1><u>StreetWear</u></h1>
        </a>
        <article class="iconosDelNav order-lg-1">
          <a href="#"><i class="bi bi-person-fill"></i></a>
          <a href="#"><i class="bi bi-cart-plus-fill"></i></a>
        </article>
        <article class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-grow-1 justify-content-center paddingNav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Coleccíon
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Otoño</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Invierno</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Primavera</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Verano</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Artistas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Administracion</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="buscador" class="me-2" type="search" placeholder="Buscar" aria-label="Search" maxlength="30" />
            <button class="bg-transparent ms-2" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </article>
      </section>
    </nav>
  </header>
  <main class="container my-5">
    <h1 class="display-4 text-center">Imagen con carrusel</h1>
    <hr>
    <section class="row mt-4" id="cards">
    </section>
  </main>
  <footer class="bg-dark text-light text-center py-4">
    <p>&copy; Todos los derechos reservados</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
